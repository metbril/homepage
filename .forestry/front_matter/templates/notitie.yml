---
label: Blog
hide_body: false
display_field: title
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: HH:mm:ss Z
    display_utc: false
  default: now
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: categories
  type: tag_list
  default:
  - Algemeen
  - Buiten
  - Deze Week
  - Technologie
  label: Categories
- name: featured_image
  type: text
  config:
    required: false
  label: Featured image
- name: hidden
  type: boolean
  label: Hidden
- name: author
  type: text
  config:
    required: false
  label: Author
  default: Robert van Bregt
