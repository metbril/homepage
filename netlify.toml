# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]

  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = "project/"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set. This sample publishes the
  # directory located at the absolute path "root/project/build-output"
  publish = "public"

  # Default build command.
  command = "hugo --minify"

  # Directory with the serverless functions, including background functions,
  # to deploy to AWS. This is relative to the base directory if one has been set, 
  # or the root directory if a base has not been set.
  functions = "functions/"

# Production context: all deploys from the Production branch set in your siteâ€™s
# deploy contexts will inherit these settings.
[context.production]
  command = "hugo --minify --baseURL $URL"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_VERSION = "0.79.1"
  HUGO_ENABLEGITINFO = "true"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  command = "hugo --minify --buildFuture --buildDrafts --baseurl $DEPLOY_URL"

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  command = "hugo --minify --buildFuture --buildDrafts --baseURL $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
  HUGO_ENV = "development"
  HUGO_VERSION = "0.79.1"
  HUGO_ENABLEGITINFO = "true"
