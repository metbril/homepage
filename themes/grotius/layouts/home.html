{{ define "main" }}
  {{ with .Content }}<section>
    {{ . }}
  </section>{{ end }}
  <section>
    <h2>{{ T "most_recent" }}</h2>
    {{ range (where .Site.RegularPages "Section" "in" .Site.MainSections).Limit 5 }}
    <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
    {{ .Summary }}
    {{ end }}
  </section>
{{ end }}
